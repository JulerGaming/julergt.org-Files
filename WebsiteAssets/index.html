<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index of WebsiteAssets</title>
</head>
<body>
    <h1>Index of WebsiteAssets</h1>
    <ul id="file-list"></ul>

    <script>
        const repo = "JulerGaming/julergt.org-Files"; // Your repo
        const branch = "main"; // Change if using another branch
        const baseApiUrl = `https://api.github.com/repos/${repo}/contents/`;

        async function listFiles(path = "") {
            const apiUrl = baseApiUrl + path;
            try {
                const response = await fetch(apiUrl);
                const files = await response.json();

                const fileList = document.getElementById("file-list");
                fileList.innerHTML = ""; // Clear previous list

                if (path) {
                    // "Back" link for subdirectories
                    const backLi = document.createElement("li");
                    const backLink = document.createElement("a");
                    backLink.href = "#";
                    backLink.textContent = "[Back]";
                    backLink.onclick = () => {
                        const parentPath = path.split("/").slice(0, -1).join("/");
                        listFiles(parentPath);
                    };
                    backLi.appendChild(backLink);
                    fileList.appendChild(backLi);
                }

                files.forEach(file => {
                    const li = document.createElement("li");
                    const a = document.createElement("a");
                    a.textContent = file.name;

                    if (file.type === "dir") {
                        a.href = "#";
                        a.onclick = () => listFiles(file.path);
                    } else {
                        a.href = file.download_url;
                        a.target = "_blank"; // Open files in a new tab
                    }

                    li.appendChild(a);
                    fileList.appendChild(li);
                });
            } catch (error) {
                console.error("Error fetching file list:", error);
            }
        }

        listFiles(); // Load root directory
    </script>
</body>
</html>
